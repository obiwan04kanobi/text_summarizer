{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-700 via-purple-700 to-pink-700 font-roboto">

    <!-- Main Container -->
    <div class="max-w-3xl mx-auto p-8 space-y-10 bg-white shadow-xl rounded-lg mt-24 mb-16">

        <!-- Heading Section -->
        <h1 class="text-5xl font-extrabold text-center text-indigo-700 mb-4">
            Text Summarization Tool
        </h1>
        <p class="text-center text-xl text-gray-500 mb-6">
            Paste your text below, and we'll give you a concise summary in seconds.
        </p>

        <!-- Form Section -->
        <form id="summarizationForm" class="space-y-6">
            <textarea id="inputText" class="w-full p-6 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 text-lg shadow-lg transition duration-300 ease-in-out" rows="8" placeholder="Paste your text here..."></textarea>
            <div class="text-center">
                <button type="submit" class="w-full py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300">
                    Summarize Text
                </button>
            </div>
        </form>

        <!-- Result Section -->
        <div id="result" class="hidden mt-8 p-6 bg-gray-50 border-2 border-gray-200 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800">Summary:</h2>
            <p id="summaryText" class="text-gray-700 mt-4 text-lg"></p>
        </div>

    </div>

    <!-- Footer Section -->
    <footer class="text-center py-6 bg-gray-800 text-gray-300 mt-12">
        <p class="text-sm mb-4">Powered by <span class="font-semibold">Hugging Face API</span></p>
        <a href="https://github.com/your-username" target="_blank" class="text-gray-300 hover:text-white transition duration-300 ease-in-out">
            <i class="fab fa-github text-4xl"></i>
        </a>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
